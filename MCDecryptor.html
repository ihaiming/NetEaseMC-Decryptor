    <script>
        (function() {
            'use strict';
            
            document.addEventListener('DOMContentLoaded', function() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const browseBtn = document.getElementById('browseBtn');
                const fsApiBtn = document.getElementById('fsApiBtn');
                const apiNoteContainer = document.getElementById('apiNoteContainer');
                const fileInfo = document.getElementById('fileInfo');
                const processBtn = document.getElementById('processBtn');
                const status = document.getElementById('status');
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const downloadBtn = document.getElementById('downloadBtn');
                
                // 关于我们元素
                const aboutBtn = document.getElementById('aboutBtn');
                const sweetAlertOverlay = document.getElementById('sweetAlertOverlay');
                const sweetAlertConfirmBtn = document.getElementById('sweetAlertConfirmBtn');
                
                // 状态管理
                const state = {
                    currentFile: null,
                    directoryHandle: null,
                    useFileSystemAPI: false,
                    isProcessing: false
                };
                
                // 检查浏览器是否支持File System Access API
                const isFsApiSupported = 'showDirectoryPicker' in window;
                
                if (isFsApiSupported) {
                    fsApiBtn.style.display = 'inline-block';
                } else {
                    // 在不支持FS API的浏览器中显示提示
                    const unsupportedNote = document.createElement('p');
                    unsupportedNote.className = 'api-note warning';
                    unsupportedNote.innerHTML = '⚠️ 当前浏览器不支持文件夹选择功能，请使用ZIP文件上传功能';
                    apiNoteContainer.appendChild(unsupportedNote);
                }
                
                // 关于我们功能
                aboutBtn.addEventListener('click', showAboutModal);
                sweetAlertConfirmBtn.addEventListener('click', hideAboutModal);
                
                // 点击弹窗外部也可以关闭弹窗
                sweetAlertOverlay.addEventListener('click', function(e) {
                    if (e.target === sweetAlertOverlay) {
                        hideAboutModal();
                    }
                });
                
                // 按ESC键关闭弹窗
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && sweetAlertOverlay.classList.contains('show')) {
                        hideAboutModal();
                    }
                });
                
                // 显示关于我们
                function showAboutModal() {
                    sweetAlertOverlay.classList.add('show');
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                }
                
                // 隐藏关于我们
                function hideAboutModal() {
                    sweetAlertOverlay.classList.remove('show');
                    document.body.style.overflow = ''; // 恢复背景滚动
                }
                
                // 页面加载后自动显示弹窗
                setTimeout(showAboutModal, 800);
                
                // 更新进度条
                function updateProgress(percent, message) {
                    const percentValue = Math.min(100, Math.max(0, percent));
                    progressBar.style.width = percentValue + '%';
                    progressText.textContent = Math.round(percentValue) + '%';
                    
                    if (message) {
                        status.innerHTML = message + '\n进度: ' + Math.round(percentValue) + '%';
                    }
                    
                    // 调试信息
                    console.log('进度更新:', percentValue + '%', message || '');
                }
                
                // 事件监听
                browseBtn.addEventListener('click', () => {
                    fileInput.value = ''; // 清空之前的选择
                    fileInput.click();
                });
                
                fsApiBtn.addEventListener('click', selectDirectory);
                
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        state.useFileSystemAPI = false;
                        handleFileSelect(e.target.files[0]);
                    }
                });
                
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    
                    if (e.dataTransfer.files.length > 0) {
                        state.useFileSystemAPI = false;
                        handleFileSelect(e.dataTransfer.files[0]);
                    }
                });
                
                processBtn.addEventListener('click', startProcessing);
                
                async function selectDirectory() {
                    try {
                        if (!isFsApiSupported) {
                            throw new Error('当前浏览器不支持文件夹选择API');
                        }
                        
                        state.directoryHandle = await window.showDirectoryPicker();
                        state.useFileSystemAPI = true;
                        
                        // 检查目录中是否有CURRENT和MANIFEST文件
                        let hasCurrent = false;
                        let hasManifest = false;
                        let fileCount = 0;
                        
                        for await (const entry of state.directoryHandle.values()) {
                            if (entry.kind === 'file') {
                                fileCount++;
                                if (entry.name === 'CURRENT') hasCurrent = true;
                                if (entry.name.startsWith('MANIFEST')) hasManifest = true;
                            }
                        }
                        
                        if (!hasCurrent || !hasManifest) {
                            status.innerHTML = '<span class="error">错误：选择的文件夹中缺少CURRENT或MANIFEST文件，请确保这是网易版MC存档目录或目录是"存档/db" </span>';
                            fileInfo.textContent = '文件夹无效：缺少必要文件';
                            processBtn.disabled = true;
                            return;
                        }
                        
                        fileInfo.textContent = `已选择文件夹: ${state.directoryHandle.name} (${fileCount}个文件)`;
                        processBtn.disabled = false;
                        status.innerHTML = '已选择文件夹。<span class="error">警告：解密会直接覆盖原文件，请确保已备份！</span>';
                        
                    } catch (error) {
                        console.error('选择文件夹错误:', error);
                        let errorMsg = '选择文件夹失败: ';
                        
                        if (error.name === 'AbortError') {
                            errorMsg += '用户取消选择';
                        } else if (error.name === 'SecurityError') {
                            errorMsg += '安全限制，请检查浏览器权限';
                        } else if (error.message.includes('not supported')) {
                            errorMsg += '浏览器不支持此功能';
                        } else {
                            errorMsg += error.message;
                        }
                        
                        status.innerHTML = '<span class="error">' + errorMsg + '</span>';
                        fileInfo.textContent = '选择文件夹失败';
                        processBtn.disabled = true;
                    }
                }
                
                function handleFileSelect(file) {
                    try {
                        // 检查文件类型
                        const isZipFile = file.type === 'application/zip' || 
                                         file.name.toLowerCase().endsWith('.zip');
                        
                        if (!isZipFile) {
                            status.innerHTML = '<span class="error">错误：请上传ZIP格式的存档文件<br>支持的文件格式: .zip</span>';
                            fileInfo.textContent = `文件类型错误: ${file.name}`;
                            
                            // 添加上传区域错误样式
                            uploadArea.classList.add('error-border');
                            setTimeout(() => {
                                uploadArea.classList.remove('error-border');
                            }, 3000);
                            
                            processBtn.disabled = true;
                            return;
                        }
                        
                        // 移除可能的错误样式
                        uploadArea.classList.remove('error-border');
                        
                        state.currentFile = file;
                        fileInfo.textContent = `已选择: ${file.name} (${formatFileSize(file.size)})`;
                        processBtn.disabled = false;
                        status.textContent = 'ZIP文件已准备就绪，点击"开始解密"按钮';
                        
                    } catch (error) {
                        console.error('文件选择错误:', error);
                        status.innerHTML = '<span class="error">错误: ' + error.message + '</span>';
                        fileInfo.textContent = '文件选择失败';
                        processBtn.disabled = true;
                    }
                }
                
                function formatFileSize(bytes) {
                    if (bytes < 1024) return bytes + ' B';
                    else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                    else return (bytes / 1048576).toFixed(2) + ' MB';
                }
                
                async function startProcessing() {
                    if ((!state.currentFile && !state.directoryHandle) || state.isProcessing) return;
                    
                    state.isProcessing = true;
                    processBtn.disabled = true;
                    processBtn.textContent = '正在处理...';
                    
                    // 重置进度条
                    updateProgress(0, '正在初始化...');
                    
                    try {
                        if (state.useFileSystemAPI) {
                            await processDirectory();
                        } else {
                            await processZipFile();
                        }
                        
                        updateProgress(100, '解密完成！');
                        status.innerHTML = '<span class="success">✓ 解密完成！</span>';
                        
                        if (!state.useFileSystemAPI) {
                            downloadBtn.style.display = 'block';
                            downloadBtn.scrollIntoView({ behavior: 'smooth' });
                        }
                        
                    } catch (error) {
                        console.error('处理过程错误:', error);
                        let errorDetail = '错误详情: ' + error.message;
                        
                        // 提供更具体的错误信息
                        if (error.message.includes('找不到CURRENT')) {
                            errorDetail = '错误：未找到CURRENT文件，请确保是有效的网易版存档或目录是"存档/db" ';
                        } else if (error.message.includes('找不到MANIFEST')) {
                            errorDetail = '错误：未找到MANIFEST文件，请确保是有效的网易版存档或目录是"存档/db" ';
                        } else if (error.message.includes('未加密')) {
                            errorDetail = '错误：该存档未加密或使用不支持的加密格式';
                        } else if (error.message.includes('ZIP文件')) {
                            errorDetail = '错误：读取ZIP文件失败，文件可能已损坏';
                        }
                        
                        status.innerHTML = '<span class="error">' + errorDetail + '</span>';
                        updateProgress(0, '处理失败');
                        
                    } finally {
                        processBtn.disabled = false;
                        processBtn.textContent = '开始解密';
                        state.isProcessing = false;
                    }
                }
                
                async function processZipFile() {
                    if (!state.currentFile) throw new Error('没有选择文件');
                    
                    updateProgress(5, '正在读取ZIP文件...');
                    
                    let zip;
                    try {
                        zip = await JSZip.loadAsync(state.currentFile);
                    } catch (zipError) {
                        throw new Error('读取ZIP文件失败: ' + zipError.message);
                    }
                    
                    updateProgress(15, '分析存档结构...');
                    
                    // 查找必要的文件
                    let currentFileEntry = null;
                    let manifestFileEntry = null;
                    let fileList = [];
                    
                    zip.forEach((relativePath, zipEntry) => {
                        if (zipEntry.dir) return;
                        fileList.push(zipEntry);
                        
                        if (relativePath === 'CURRENT') {
                            currentFileEntry = zipEntry;
                        } else if (relativePath.startsWith('MANIFEST')) {
                            manifestFileEntry = zipEntry;
                        }
                    });
                    
                    if (!currentFileEntry) {
                        throw new Error('找不到CURRENT文件，可能不是有效的网易版存档');
                    }
                    
                    if (!manifestFileEntry) {
                        throw new Error('找不到MANIFEST文件，可能不是有效的网易版存档');
                    }
                    
                    updateProgress(25, '正在获取解密密钥...');
                    
                    // 读取CURRENT文件内容
                    let currentFileData;
                    try {
                        currentFileData = await currentFileEntry.async('uint8array');
                    } catch (readError) {
                        throw new Error('读取CURRENT文件失败: ' + readError.message);
                    }
                    
                    // 检查文件头
                    const encryptionHeader = new Uint8Array([0x80, 0x1D, 0x30, 0x01]);
                    const isEncrypted = checkHeader(currentFileData, encryptionHeader);
                    
                    if (!isEncrypted) {
                        throw new Error('存档未加密或使用旧版加密，无法解密');
                    }
                    
                    // 获取密钥
                    const manifestName = manifestFileEntry.name;
                    const key = await getKey(currentFileData, manifestName);
                    
                    updateProgress(35, '开始解密文件...');
                    
                    // 创建新ZIP存放解密后的文件
                    const newZip = new JSZip();
                    let processedFiles = 0;
                    const totalFiles = fileList.length;
                    
                    // 处理每个文件
                    for (const zipEntry of fileList) {
                        try {
                            const fileData = await zipEntry.async('uint8array');
                            
                            // 检查是否是加密文件
                            if (checkHeader(fileData, encryptionHeader)) {
                                // 解密文件
                                const decryptedData = decryptFile(fileData, key);
                                newZip.file(zipEntry.name, decryptedData);
                            } else {
                                // 直接添加未加密文件
                                newZip.file(zipEntry.name, fileData);
                            }
                            
                            processedFiles++;
                            const progress = 35 + (processedFiles / totalFiles) * 55;
                            updateProgress(progress, `正在处理文件: ${processedFiles}/${totalFiles}`);
                            
                        } catch (fileError) {
                            console.warn(`处理文件 ${zipEntry.name} 时出错:`, fileError);
                            // 继续处理其他文件
                        }
                    }
                    
                    updateProgress(95, '正在生成解密后的ZIP文件...');
                    
                    // 生成ZIP文件
                    const content = await newZip.generateAsync({
                        type: 'blob',
                        compression: 'DEFLATE',
                        compressionOptions: { level: 6 }
                    });
                    
                    // 创建下载链接
                    const url = URL.createObjectURL(content);
                    downloadBtn.href = url;
                    downloadBtn.download = state.currentFile.name.replace('.zip', '_decrypted.zip') || 'mc_decrypted.zip';
                }
                
                async function processDirectory() {
                    if (!state.directoryHandle) throw new Error('没有选择文件夹');
                    
                    updateProgress(5, '正在扫描文件夹...');
                    
                    // 获取CURRENT和MANIFEST文件
                    let currentFileHandle, manifestFileHandle;
                    let fileHandles = [];
                    
                    for await (const entry of state.directoryHandle.values()) {
                        if (entry.kind === 'file') {
                            fileHandles.push(entry);
                            if (entry.name === 'CURRENT') currentFileHandle = entry;
                            if (entry.name.startsWith('MANIFEST')) manifestFileHandle = entry;
                        }
                    }
                    
                    if (!currentFileHandle) {
                        throw new Error('找不到CURRENT文件');
                    }
                    
                    if (!manifestFileHandle) {
                        throw new Error('找不到MANIFEST文件');
                    }
                    
                    updateProgress(15, '正在读取加密信息...');
                    
                    // 读取CURRENT文件内容
                    const currentFile = await currentFileHandle.getFile();
                    const currentFileData = new Uint8Array(await currentFile.arrayBuffer());
                    
                    // 检查文件头
                    const encryptionHeader = new Uint8Array([0x80, 0x1D, 0x30, 0x01]);
                    const isEncrypted = checkHeader(currentFileData, encryptionHeader);
                    
                    if (!isEncrypted) {
                        throw new Error('存档未加密或使用旧版加密，无法解密');
                    }
                    
                    updateProgress(25, '正在获取解密密钥...');
                    
                    // 获取密钥
                    const manifestName = manifestFileHandle.name;
                    const key = await getKey(currentFileData, manifestName);
                    
                    updateProgress(35, '开始解密文件...');
                    
                    // 处理文件夹中的每个文件
                    let processedFiles = 0;
                    const totalFiles = fileHandles.length;
                    
                    for (const fileHandle of fileHandles) {
                        try {
                            const file = await fileHandle.getFile();
                            const fileData = new Uint8Array(await file.arrayBuffer());
                            
                            // 检查是否是加密文件
                            if (checkHeader(fileData, encryptionHeader)) {
                                // 解密文件
                                const decryptedData = decryptFile(fileData, key);
                                
                                // 创建新文件并写入解密后的数据
                                const writable = await fileHandle.createWritable();
                                await writable.write(decryptedData);
                                await writable.close();
                            }
                            
                            processedFiles++;
                            const progress = 35 + (processedFiles / totalFiles) * 55;
                            updateProgress(progress, `正在处理文件: ${processedFiles}/${totalFiles}`);
                            
                        } catch (fileError) {
                            console.warn(`处理文件 ${fileHandle.name} 时出错:`, fileError);
                            // 继续处理其他文件
                        }
                    }
                    
                    updateProgress(100, '文件夹解密完成！');
                }
                
                function checkHeader(fileData, header) {
                    if (fileData.length < header.length) return false;
                    
                    for (let i = 0; i < header.length; i++) {
                        if (fileData[i] !== header[i]) return false;
                    }
                    
                    return true;
                }
                
                async function getKey(currentFileData, manifestName) {
                    // 移除文件头
                    const encryptedData = currentFileData.slice(4);
                    
                    // 将manifest名称转换为字节数组并添加0x0A
                    const encoder = new TextEncoder();
                    const manifestBytes = encoder.encode(manifestName);
                    const source = new Uint8Array(manifestBytes.length + 1);
                    source.set(manifestBytes);
                    source[manifestBytes.length] = 0x0A;
                    
                    // 异或操作获取密钥
                    const key = xor(encryptedData, source);
                    
                    // 优化密钥
                    return optimizeKey(key);
                }
                
                function xor(data, key) {
                    const result = new Uint8Array(data.length);
                    for (let i = 0; i < data.length; i++) {
                        result[i] = data[i] ^ key[i % key.length];
                    }
                    return result;
                }
                
                function optimizeKey(key) {
                    if (key.length === 16) {
                        const firstHalf = key.slice(0, 8);
                        const secondHalf = key.slice(8, 16);
                        
                        let isSame = true;
                        for (let i = 0; i < 8; i++) {
                            if (firstHalf[i] !== secondHalf[i]) {
                                isSame = false;
                                break;
                            }
                        }
                        
                        if (isSame) {
                            return firstHalf;
                        }
                    }
                    
                    return key;
                }
                
                function decryptFile(fileData, key) {
                    // 移除加密头
                    const encryptedData = fileData.slice(4);
                    
                    // 使用密钥进行异或解密
                    return xor(encryptedData, key);
                }
            });
        })();
    </script>
